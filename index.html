<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>KP Solaris</title>
</head>
<body>
    
    <section class="solar-system">
        <header>
            <h1>SOLSYSTEMET</h1>
            <h2>SOLARIS</h2>
        </header>
        <article id="sun" class="sun"></article>

        <section class="planet-container">
            <aside id="fantom-item"></aside>
            <article id="mercury" class="planet planet--tiny planet--mercury"></article>
            <article id="venus" class="planet planet--small planet--venus"></article>
            <article id="earth" class="planet planet--small planet--earth"></article>
            <article id="mars" class="planet planet--tiny planet--mars"></article>
            <article id="jupiter" class="planet planet--huge planet--jupiter"></article>
            <article id="saturn" class="planet planet--big planet--saturn"></article>
            <article id="uranus" class="planet planet--medium planet--uranus"></article>
            <article id="neptune" class="planet planet--medium planet--neptune"></article>
        </section>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
